<o-form-layout-manager attr="Return" mode="tab" title="RETURN">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ReturnTable" 
            service="Return" 
            entity="Return" 
            title="RETURN"
            keys="id"
            columns="id;item_id;reason" 
            header-actions="R;D"
            visible-columns="id;item_id;reason"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="item_id" title="item_id">
    <o-table-cell-renderer-service attr="item_id" 
        service="Item" entity="ItemType" columns="id;id"
        parent-keys="id:item_id"
        value-column="id" keys="item_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #reason attr="reason" title="reason" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
